<script>

            xAxis: {

            yAxis: {

                },
                labels: {
                    formatter: function () {
                        return this.value + 'Â°';
                    }
                }
            },

                shared: true
            },
            plotOptions: {
                spline: {
                    marker: {
                        radius: 4,
                        lineColor: '#666666',
                        lineWidth: 1
                    }
                }
            },
            series: [{
                name: 'Systolic mm Hg (upper #)',
                marker: {
                    symbol: 'square'
                },
                data: [120, 118, 117, 115, 116, 117, 119, {
                    y: 118
                }, 116, 115, 114, 117]

            }, {
                name: 'Diastolic mm Hg (lower #)',
